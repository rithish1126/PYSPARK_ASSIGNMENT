<table id="demo">
  <h1>COVID REPORT STATE WISE IN INDIA</h1>

  <tr>
    {% for col in header %}

    {% endfor %}

  <!-- DATA ROWS -->

    {% endfor %}
  </tr>
  {% endfor %}
</table>
